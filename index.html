<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummaryShare - NMU Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        .hidden { display: none !important; }
        .fav-active { color: #ef4444 !important; }
        #progressBar { transition: width 0.4s ease; }
    </style>
</head>
<body class="min-h-screen bg-slate-100 font-sans text-slate-900">

    <nav class="bg-white shadow-sm border-b sticky top-0 z-40">
        <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-1.5 rounded-lg text-white font-bold italic">SS</div>
                <span class="font-bold text-xl text-slate-800">SummaryShare</span>
            </div>
            <div class="flex items-center gap-2">
                <button id="mainUploadBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold hover:bg-indigo-700 shadow-md transition">+ Upload</button>
                <button id="profileBtn" class="hidden w-10 h-10 rounded-xl bg-slate-100 text-slate-600 hover:bg-slate-200 flex items-center justify-center transition"><i class="fas fa-user"></i></button>
                <button id="logoutBtn" class="hidden text-slate-400 hover:text-red-500 px-2 transition"><i class="fas fa-sign-out-alt text-xl"></i></button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 py-8">
        <div class="space-y-4 mb-8">
            <input type="text" id="searchInput" placeholder="Search summaries..." class="w-full p-4 rounded-2xl border bg-white outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm">
        </div>
        <div id="feed" class="grid gap-4"></div>
    </main>

    <div id="profileModal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] p-8 max-w-2xl w-full shadow-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-start mb-6">
                <div class="w-full mr-4">
                    <span class="text-[10px] uppercase font-black text-indigo-500 tracking-widest">Student Profile</span>
                    <div class="flex items-center gap-3 mt-1">
                        <span class="text-slate-400 font-bold text-sm">NAME:</span>
                        <input type="text" id="profileNameInput" disabled class="text-2xl font-bold text-slate-800 bg-transparent border-b-2 border-transparent outline-none w-full transition-all">
                        <button id="editNameBtn" class="text-slate-400 hover:text-indigo-600 transition"><i class="fas fa-pen"></i></button>
                        <button id="saveNameBtn" class="hidden text-green-500 hover:text-green-600 transition"><i class="fas fa-check-circle text-2xl"></i></button>
                    </div>
                </div>
                <button id="closeProfile" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <div class="flex gap-6 border-b mb-4">
                <button id="tabMyUploads" class="pb-2 border-b-2 border-indigo-600 text-indigo-600 font-bold text-sm uppercase">My Uploads</button>
                <button id="tabSaved" class="pb-2 border-b-2 border-transparent text-slate-400 font-bold text-sm uppercase">Saved</button>
            </div>
            <div id="profileList" class="overflow-y-auto space-y-3 flex-1 pr-2"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBYpA3phiRPlssjDmMp2u9_oqo3YcvQHaU",
            authDomain: "eu-summaryshare.firebaseapp.com",
            projectId: "eu-summaryshare",
            storageBucket: "eu-summaryshare.firebasestorage.app",
            messagingSenderId: "835602685197",
            appId: "1:835602685197:web:ba7219fdeda1c55964e444"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(), auth = firebase.auth();

        let allSummaries = [], userFavs = [], currentUserData = null;

        auth.onAuthStateChanged(async user => {
            document.getElementById('logoutBtn').classList.toggle('hidden', !user);
            document.getElementById('profileBtn').classList.toggle('hidden', !user);
            if(user) {
                const doc = await db.collection("users").doc(user.uid).get();
                currentUserData = doc.data();
                userFavs = currentUserData?.favorites || [];
            }
            fetchSummaries();
        });

        function fetchSummaries() {
            db.collection("summaries").orderBy("timestamp", "desc").onSnapshot(snap => {
                allSummaries = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderFeed(allSummaries);
            });
        }

        function renderFeed(items) {
            const feed = document.getElementById('feed');
            feed.innerHTML = items.length ? '' : '<p class="text-center text-slate-400 py-10">No summaries found.</p>';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm flex justify-between items-center";
                card.innerHTML = `
                    <div>
                        <h3 class="font-bold text-slate-800">${item.title}</h3>
                        <p class="text-xs text-slate-400">NAME: <span class="text-indigo-600 font-semibold">${item.authorName || 'Student'}</span></p>
                    </div>
                    <button class="bg-slate-100 p-2 rounded-lg text-slate-600"><i class="fas fa-download"></i></button>
                `;
                feed.appendChild(card);
            });
        }

        // Dashboard Linkage Fix
        function updateProfileList(tab = 'myUploads') {
            const list = document.getElementById('profileList');
            const user = auth.currentUser;
            if(!user) return;

            // CRITICAL: Links the current user's UID to the ownerId of the uploads
            const items = tab === 'myUploads' 
                ? allSummaries.filter(s => s.ownerId === user.uid) 
                : allSummaries.filter(s => userFavs.includes(s.id));

            list.innerHTML = items.length ? '' : `<p class="text-center py-10 text-slate-400">Nothing here yet.</p>`;
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "p-4 bg-slate-50 rounded-xl border flex justify-between items-center";
                div.innerHTML = `<span class="font-bold text-slate-700">${item.title}</span><i class="fas fa-file-pdf text-indigo-500"></i>`;
                list.appendChild(div);
            });
        }

        // Edit Name Toggle
        document.getElementById('editNameBtn').onclick = () => {
            const input = document.getElementById('profileNameInput');
            input.disabled = false; input.focus();
            input.classList.add('border-indigo-600');
            document.getElementById('editNameBtn').classList.add('hidden');
            document.getElementById('saveNameBtn').classList.remove('hidden');
        };

        document.getElementById('saveNameBtn').onclick = async () => {
            const newName = document.getElementById('profileNameInput').value;
            try {
                await db.collection("users").doc(auth.currentUser.uid).update({ fullName: newName });
                currentUserData.fullName = newName;
                document.getElementById('profileNameInput').disabled = true;
                document.getElementById('saveNameBtn').classList.add('hidden');
                document.getElementById('editNameBtn').classList.remove('hidden');
                alert("Name saved!");
            } catch(e) {
                alert("Error: Check your Firebase Firestore Rules!");
            }
        };

        document.getElementById('profileBtn').onclick = () => {
            document.getElementById('profileModal').classList.remove('hidden');
            document.getElementById('profileNameInput').value = currentUserData?.fullName || "Student";
            updateProfileList('myUploads');
        };

        document.getElementById('tabMyUploads').onclick = () => updateProfileList('myUploads');
        document.getElementById('tabSaved').onclick = () => updateProfileList('saved');
        document.getElementById('closeProfile').onclick = () => document.getElementById('profileModal').classList.add('hidden');
    </script>
</body>
</html>
